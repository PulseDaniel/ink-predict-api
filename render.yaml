services:
  - type: web
    name: ink-predict-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MODEL_PATH
        value: formula_model.joblib
      - key: ALLOWED_ORIGINS
        value: https://PulseDaniel.github.io
